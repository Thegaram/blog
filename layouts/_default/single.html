{{ partial "header.html" . }}
<div class="article-meta">
    <h1><span class="title">{{ .Title | markdownify }}</span></h1>
    {{ if .Params.author }}
    <h2 class="text-lg font-normal">
        By {{ .Params.author }}
        {{ if (gt .Params.date 0) }}
        on {{ .Date.Format "Jan 02, 2006" }}
        {{ end }}
    </h2>
    {{ end }}
</div>

<main>
    {{ .Content }}
</main>

{{ partial "footer.html" . }}
