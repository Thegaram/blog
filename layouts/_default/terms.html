{{ partial "header.html" . }}

<div class="max-w-3xl m-auto p-4">

  <h1 class="text-4xl">{{ .Title | markdownify }}</h1>

  <hr>

  <ul class="list-disc">
    {{ range .Data.Terms }}
    <li class="ml-4">
      <a class="link" href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a> ({{ .Count }})
    </li>
    {{ end }}
  </ul>

</div>

{{ partial "footer.html" . }}
